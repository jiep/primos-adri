on: [push]

name: ci
permissions:
  contents: read

jobs:
  build_and_test:
    name: Build binary, test, and check format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Check code
        run: cargo check

      - name: Check tests
        run: cargo test
      
      - name: Check format
        run: cargo fmt --all -- --check

      - name: Check Clippy
        run: cargo clippy -- -D warnings

  deploy:
    name: Create binaries ${{ matrix.config.target }}
    needs: build_and_test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.config.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        config:
          - {
              os: ubuntu-latest,
              target: "x86_64-unknown-linux-gnu"
            }
          - {
              os: windows-latest,
              target: "x86_64-pc-windows-msvc"
            }
          - {
              os: macos-latest,
              target: "x86_64-apple-darwin"
            }
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.config.target }}

      - name: Build target
        run: cargo build --release --target ${{ matrix.config.target }}

      - name: Get version
        id: get_version
        run: |
          VERSION=$(grep '^version =' Cargo.toml | head -n1 | cut -d '"' -f2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Package all targets
        shell: bash
        if: ${{ !contains(matrix.config.target, 'windows') }}
        run: |
          BIN=primos-adri
          VERSION=${VERSION}
          TARGET=${{ matrix.config.target }}
          if [[ ${TARGET} == *"windows"* ]]; then
            BIN_NAME=${BIN}-${VERSION}.exe
          fi
          if [[ ${TARGET} != *"darwin"* ]]; then
            strip target/${TARGET}/release/${BIN_NAME}
          fi
          if [[ ${TARGET} == *"darwin"* ]]; then
            brew install coreutils
          fi
          cp target/${TARGET}/release/${BIN} target/${TARGET}/release/${BIN_NAME}
          cd target/${TARGET}/release
          if [[ ${TARGET} != *"windows"* ]]; then
            sha256sum ${BIN_NAME} > digest.sha256
          fi
          zip ../../../${BIN}-${VERSION}-${TARGET}.zip ${BIN_NAME} digest.sha256
          cd -

      - name: Package all targets for Windows
        if: ${{ contains(matrix.config.target, 'windows') }}
        shell: bash
        run: |
          BIN=primos-adri
          VERSION=${VERSION}
          BIN_NAME=${BIN}-${VERSION}.exe
          TARGET=${{ matrix.config.target }}
          cp target/${TARGET}/release/${BIN}.exe target/${TARGET}/release/${BIN_NAME}
          cd target/${TARGET}/release
          sha256sum ${BIN_NAME} > digest.sha256
          tar.exe acvf ../../../${BIN_NAME}-${TARGET}.zip ${BIN_NAME} digest.sha256
          cd -
      - name: Add to Releases
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@bcfe5470707e8832e12347755757cec0eb3c22af # v1.18.0
        with:
          artifacts: "*.zip"
          generateReleaseNotes: true
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}