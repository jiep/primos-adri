[package]
name = "primos-adri"
version = "0.2.0"
edition = "2021"
description = "A generator of Primos de Adri"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0.26", features = ["derive"] }
regex = "1.7.0"

[lib]
name = "primos_adri"
path = "src/lib.rs"

[profile.release]
opt-level = 3
lto = "fat"